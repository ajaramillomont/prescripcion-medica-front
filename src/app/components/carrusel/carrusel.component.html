<!-- Carrusel mejorado -->
<div class="relative aspect-[16/9] w-full max-w-6xl mx-auto overflow-hidden rounded-2xl shadow-lg">

  <!-- Slides -->
  <div class="flex h-full transition-transform duration-700 ease-in-out will-change-transform"
     [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">

    <div *ngFor="let slide of slides" class="min-w-full h-full flex-shrink-0">
      <img [src]="slide.image"
           [alt]="slide.alt"
           class="w-full h-full object-cover rounded-2xl" />
    </div>
  </div>

  <!-- Botón anterior -->
  <button (click)="prevSlide()"
          class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white/70 hover:bg-white text-gray-800 text-2xl rounded-full p-2 shadow transition duration-300 z-10">
    ‹
  </button>

  <!-- Botón siguiente -->
  <button (click)="nextSlide()"
          class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white/70 hover:bg-white text-gray-800 text-2xl rounded-full p-2 shadow transition duration-300 z-10">
    ›
  </button>

  <!-- Indicadores -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-10">
    <div *ngFor="let slide of slides; let i = index"
         class="w-3 h-3 rounded-full transition-all duration-300"
         [ngClass]="{
           'bg-blue-600 scale-110': i === currentSlide,
           'bg-gray-300': i !== currentSlide
         }"
         (click)="goToSlide(i)">
    </div>
  </div>
</div>
