<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow p-8">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Crear cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input formControlName="nombre" type="text"
               class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
               [class.border-red-500]="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
        <p *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched"
           class="text-sm text-red-600 mt-1">El nombre es obligatorio.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input formControlName="correo" type="email"
               class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
               [class.border-red-500]="registerForm.get('correo')?.invalid && registerForm.get('correo')?.touched">
        <p *ngIf="registerForm.get('correo')?.hasError('required') && registerForm.get('correo')?.touched"
           class="text-sm text-red-600 mt-1">El correo es obligatorio.</p>
        <p *ngIf="registerForm.get('correo')?.hasError('email') && registerForm.get('correo')?.touched"
           class="text-sm text-red-600 mt-1">Correo inválido.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input formControlName="password" type="password"
               class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
               [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <p *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched"
           class="text-sm text-red-600 mt-1">La contraseña es obligatoria.</p>
        <p *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched"
           class="text-sm text-red-600 mt-1">Mínimo 6 caracteres.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
        <input formControlName="confirmPassword" type="password"
               class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
               [class.border-red-500]="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
        <p *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched"
           class="text-sm text-red-600 mt-1">Las contraseñas no coinciden.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
        <select formControlName="rol" 
                class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-200">
                <option value="paciente">medico</option>
                <option value="doctor">admin</option>
                <option value="admin">asistente</option>
        </select>
      </div>

      <button type="submit" [disabled]="registerForm.invalid"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Registrarse
      </button>

      <p *ngIf="successMessage" class="text-center text-green-600 mt-3 text-sm">
        {{ successMessage }}
      </p>

      <p *ngIf="errorMessage" class="text-center text-red-600 mt-3 text-sm">{{ errorMessage }}</p>

      <p class="text-center text-sm mt-4">
        ¿Ya tienes cuenta?
        <a routerLink="/login" class="text-blue-600 hover:underline">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
