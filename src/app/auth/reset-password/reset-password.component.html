
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold text-center mb-6">Restablecer Contraseña</h2>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <!-- Campo Nueva Contraseña -->
    <div>
      <label for="newPassword" class="block text-sm font-medium text-gray-700">Nueva contraseña:</label>
      <input
        id="newPassword"
        type="password"
        formControlName="newPassword"
        placeholder="Nueva contraseña"
        class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
      <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="text-red-500 text-sm mt-1">
        <span *ngIf="newPassword.errors?.['required']">La contraseña es obligatoria.</span>
        <span *ngIf="newPassword.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
      </div>
    </div>

    <!-- Campo Confirmar Contraseña -->
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar contraseña:</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirmar contraseña"
        class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="text-red-500 text-sm mt-1">
        <span *ngIf="confirmPassword.errors?.['required']">Debe confirmar la contraseña.</span>
      </div>

      <!-- Error si las contraseñas no coinciden -->
      <div *ngIf="resetForm.errors?.['passwordMismatch'] && (confirmPassword.dirty || confirmPassword.touched)" class="text-red-500 text-sm mt-1">
        Las contraseñas no coinciden.
      </div>
    </div>

    <!-- Botón -->
    <button
      type="submit"
      [disabled]="resetForm.invalid"
      class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50"
    >
      Guardar nueva contraseña
    </button>
  </form>
</div>
