<div class="flex items-center justify-center min-h-screen h-14 bg-linear-to-t from-sky-500 to-indigo-500">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">
      ¿Olvidaste tu contraseña?
    </h1>
    <p class="text-gray-600 text-center mb-6">
      Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
    </p>

    <form (ngSubmit)="onSubmit()" [formGroup]="recoverForm" class="space-y-5">
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700">Correo electrónico:</label>
        <input
          id="correo"
          type="email"
          formControlName="correo"
          placeholder="correo@ejemplo.com"
          class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <div *ngIf="correo.invalid && (correo.dirty || correo.touched)" class="text-red-500 text-sm mt-1">
          <span *ngIf="correo.errors?.['required']">El correo es obligatorio.</span>
          <span *ngIf="correo.errors?.['email']">Debe ser un correo válido.</span>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="recoverForm.invalid"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50"
      >
        Enviar enlace de recuperación
      </button>
    </form>

    <div *ngIf="successMessage" class="mt-6 p-3 text-green-700 bg-green-100 rounded-lg text-center">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="mt-6 p-3 text-red-700 bg-red-100 rounded-lg text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
